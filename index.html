<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Carte interactive de vélos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Réservez votre vélo dès à présent via notre carte qui affiche en temps réel la liste des stations de locations de vélos.">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/interactive_bike_map2.css">
</head>

<body>

    <header>
        <img src="css/img/logo.png" alt="logo vélo">
        <h1>Réservez votre vélo en un seul clic !</h1>
    </header>

    <div class="container">
        <figure id="slider"> <!-- Container of slides -->
            <img src="#" alt="Photos du slideshow">
            <figcaption></figcaption>
        </figure>
    </div>
    <nav>
        <ul>
            <li>
                <button id="left_button">
                    <i class="fas fa-caret-left fa-2x"></i>
                </button>
            </li>
            <li>
                <button id="play_button">
                    <i class="fas fa-play fa-2x"></i>
                </button>
            </li>
            <li>
                <button id="pause_button">
                    <i class="fas fa-pause fa-2x"></i>
                </button>
            </li>
            <li>
                <button id="right_button">
                    <i class="fas fa-caret-right fa-2x"></i>
                </button>
            </li>
        </ul>
    </nav>

    <div id="reservation">
        <div id="map" class="map"></div>
    </div>
</body>
</html>
